<div class="container">
	<div class="row">
		<div class="col-md-6">
			<h3>Add User</h3>
			<form (ngSubmit)="addUser()">
				<input type="text" name="user" class="form-control" [(ngModel)]="userName">
				<button class="btn btn-primary" type="submit" [disabled]="userName.length == 0">Add User</button>
			</form>
		</div>
		<div class="col-md-6">
			<h3>All Users:</h3>
			<ol *ngIf="users.length != 0">
				<li *ngFor="let user of users">{{user.name}}</li>
			</ol>
			<h4 *ngIf="users.length == 0">No User added.</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<h3>Create Expences:</h3>
			<form  name="expenseForm" (ngSubmit)="addExpenses()" #expenseForm="ngForm">
				<label>Paid by:</label>
				<select class="form-control" name="payer" [(ngModel)]="payer" required>
					<option value="" disabled selected>Select payer...</option>
					<option *ngFor="let user of users" [value]="user.name">{{user.name}}</option>
				</select>
				<label>Party Members:</label>
				<select class="form-control" name="partMembers" id="partMembers" [multiple]="true" [(ngModel)]="partMembers" required>
					<option value="" disabled selected>Select pary members...</option>
					<option *ngFor="let user of users" [value]="user.name">{{user.name}}</option>
				</select>
				<label>Total Expense:</label>
				<input type="number" class="form-control" name="expense" [(ngModel)]="expense" required>
				<button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid">Submit</button>
			</form>
		</div>
		<div class="col-md-6">
			<h3>Expences:</h3>
			<ol *ngIf="(users.length != 0)">
				<li *ngFor="let user of users">{{user.name}}  has spent {{user.credit + user.debit}}</li>
			</ol>
			<h4 *ngIf="users.length == 0">No Expense in record.</h4>
		</div>
	</div>
</div>
